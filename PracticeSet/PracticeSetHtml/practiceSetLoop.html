<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    <script>
        let arr = [5,6]
        console.log(arr);
        arr.push(1)
        console.log(arr)
        arr.unshift(5)
        console.log(arr)
    </script>
</body>
